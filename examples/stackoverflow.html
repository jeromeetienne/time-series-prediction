<!-- Load TensorFlow.js -->
<script src='https://unpkg.com/@tensorflow/tfjs'></script>
<script>
	// from https://stackoverflow.com/questions/50728673/tensorflow-js-lstm-time-series-prediction
	async function predictfuture() {

		////////////////////////
		// create fake data
		///////////////////////

		var xs = tf.tensor3d([
			[[1], [1], [0]],
			[[1], [1], [0]],
			[[1], [1], [0]],
			[[1], [1], [0]],
			[[1], [1], [0]],
			[[1], [1], [0]]
		]);
		xs.print();

		var ys = tf.tensor3d([
			[[1], [1], [0]],
			[[1], [1], [0]],
			[[1], [1], [0]],
			[[1], [1], [0]],
			[[1], [1], [0]],
			[[1], [1], [0]]
		]);
		ys.print();


		////////////////////////
		// create model w/ layers api
		///////////////////////

		console.log('Creating Model...');

		/*
		
		model design:
		
				i(xs)   h       o(ys)
		batch_size  ->  *       *       * -> batch_size
		timesteps   ->  *       *       * -> timesteps
		input_dim   ->  *       *       * -> input_dim
		
		
		*/

		const model = tf.sequential();

		//hidden layer
		const hidden = tf.layers.lstm({
			units: 3,
			activation: 'sigmoid',
			inputShape: [3, 1],
			returnSequences: true
		});
		model.add(hidden);

		//output layer
		const output = tf.layers.lstm({
			units: 1,
			activation: 'sigmoid',
			returnSequences: true
		})
		model.add(output);

		//compile
		const sgdoptimizer = tf.train.sgd(0.1)
		model.compile({
			optimizer: sgdoptimizer,
			loss: tf.losses.meanSquaredError
		});

		////////////////////////
		// train & predict
		///////////////////////

		console.log('Training Model...');

		await model.fit(xs, ys, { epochs: 200 }).then(() => {

			console.log('Training Complete!');
			console.log('Creating Prediction...');

			// const inputs = tf.tensor2d([[1], [1], [0]]);
			const inputs = tf.tensor3d([[[1], [1], [0]]]);
			let outputs = model.predict(inputs);
			outputs.print();

		});

	}

	predictfuture();

</script>
